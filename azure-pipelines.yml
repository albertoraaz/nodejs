trigger:
- main
pool:
 vmImage: 'ubuntu-18.04'
variables:
 imageName: 'pipelines-javascript-docker'
steps:
- task: Docker@2
  displayName: Build an image
  inputs:
   repository: $(imageName)
   command: build
   Dockerfile: Dockerfile
- task: Docker@2
  displayName: Push image
  inputs:
    containerRegistry: |
      https://demo.goharbor.io/nodejs/repository:14.04
    repository: $(imageName)
    command: push
    tags: |
      test1
      test2